intro: |
  I am Jiahong Xiang (香佳宏 in Chinese), a first-year Ph.D. student in the [Department of Computer Science and Engineering](https://cse.sustech.edu.cn/) at [Southern University of Science and Technology (SUSTech)](https://www.sustech.edu.cn/), supervised by [Prof. Yuqun Zhang](https://zhangyuqun.github.io/). I also work closely with [Prof. Lingming Zhang](https://lingming.cs.illinois.edu/). My research focuses on **Greybox Fuzzing**, **Program Repair**, and **Debugging Agents**.