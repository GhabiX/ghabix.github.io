{{ $css := resources.Match "css/*.css" | resources.Concat "style.css" | minify | fingerprint }}
{{ $manifest := resources.Get "site.webmanifest" | minify }}

<link rel="stylesheet" href="{{ $css.RelPermalink }}">
<link rel="manifest" href="{{ $manifest.RelPermalink }}">
<link rel="apple-touch-icon" sizes="any" type="image/png" href="/favicon.png">
<link rel="icon" sizes="any" type="image/png" href="/favicon.png">
